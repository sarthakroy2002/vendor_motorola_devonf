[policy_type]
# If permanent= Yes, this policy is still valid after reboot
permanent= Yes

[LTF-disable-throttling]
# If HW_protection= disabled, it will turn off
# SW shutdown protections and LVTS HW reboot protection
HW_protection= enabled

[mtk-skin-control]
sensor= ap_ntc
max_target_tj= 95000
min_target_tj= 68000
trip_tpcb= 55000
target_tpcb= 58000
cluster0_min_throttle_freq= 1500000
cluster1_min_throttle_freq= 1500000
gpu_min_throttle_freq= 616000

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 0
threshold= [41000, 43000, 45000, 47000, 49000, 51000, 53000]
hysteresis= [2000, 2000, 2000, 2000, 2000, 2000, 2000]
freq= [1900000, 1800000, 1750000, 1700000, 1650000, 1600000, 1550000]

[mtk-cpu-table-mapping]
mode= enabled
sensor= ap_ntc
cluster= 1
threshold= [41000, 43000, 45000, 47000, 49000, 51000, 53000]
hysteresis= [2000, 2000, 2000, 2000, 2000, 2000, 2000]
freq= [2400000, 2250000, 2100000, 1950000, 1800000, 1700000, 1600000]

[mtk-cpu-isolate]
mode= enabled
sensor= ap_ntc
cpu= [cpu6, cpu7]
threshold= [58000, 58000]
hysteresis= [2000, 2000]

[mtk-gpu-table-mapping]
mode= enabled
sensor= ap_ntc
threshold= [45000, 47000, 49000]
hysteresis= [2000, 2000, 2000]
freq= [725000, 683000, 652000]

[charger-cooler]
mode= enabled
sensor= ap_ntc
threshold= [38000, 40000, 42000, 44000]
hysteresis= [2000, 2000, 2000, 2000]
current= [5200, 3000, 1000, 300]

[thermalhal-threshold]
type= SKIN
sensor= ap_ntc
level= [severe, critical, emergency, shutdown]
threshold= [80000, 85000, 90000, 95000]
